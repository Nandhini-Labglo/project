<html>
<head>
	<title> Add students </title>
</head>
<body>
	<form action = {% url 'add_students' %} method = 'POST'>
	{% csrf_token %}
		Name:<input type = 'text' name = 'name' required><br><br>
		Roll_no<input type = 'Number' name = 'roll_no' required><br><br>
		Address:<textarea maxlength="30" name = 'address' required></textarea><br><br>
		<input type = "submit" value = "save" >
	</form>
	{% if msg %}
		<h1>{{ msg }}</h1>
	{% endif %}
</body>
</html>
